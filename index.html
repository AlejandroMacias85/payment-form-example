<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>HTML Form Booststrap</title>
</head>

<div class="card">
  <div class="card-header">
    <h6>Payment Form example</h6>
  </div>

  <div class="card-body">
    <div class="body">
      <div class="alert alert-danger" role="alert">some fields are missing</div>
      <form>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="inputCity">Card#</label>
            <input type="text" class="form-control" id="inputCity" placeholder="#######">
          </div>
          <div class="form-group col-md-3">
            <label for="inputCity">CVC#</label>
            <input type="text" class="form-control" id="inputCity" placeholder="0000">
          </div>
          <div class="form-group col-md-4">
            <label for="inputZip">Amount</label>
            <input type="text" class="form-control" id="inputZip" placeholder="Amount">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="First Name">First Name</label>
            <input type="" class="form-control" id="Name">
          </div>
          <div class="form-group col-md-6">
            <label for="Lats Name">Last Name</label>
            <input type="" class="form-control" id="Last Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-3">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
              <option value="AK">Alaska</option>
                                <option value="AL">Alabama</option>
                                <option value="AR">Arkansas</option>
                                <option value="AZ">Arizona</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DC">District of Columbia</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="IA">Iowa</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MD">Maryland</option>
                                <option value="ME">Maine</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MO">Missouri</option>
                                <option value="MS">Mississippi</option>
                                <option value="MT">Montana</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="NE">Nebraska</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NV">Nevada</option>
                                <option value="NY">New York</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VA">Virginia</option>
                                <option value="VT">Vermont</option>
                                <option value="WA">Washington</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 mb-3">
            <h5>We accept:</h5>
            <div class="btn-group-toggle" data-toggle="buttons">
              <div class="form-check form-check-inline">
                <label class="btn btn-secondary btn-sm">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2">
                  <img src="https://www.merchantequip.com/image/?logos=v&height=32"
                    alt="Merchant Equipment Store Credit Card Logos" />

                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2">
                  <img src="https://www.merchantequip.com/image/?logos=m&height=32"
                    alt="Merchant Equipment Store Credit Card Logos" />

                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
                  <img src="https://www.merchantequip.com/image/?logos=a&height=32"
                    alt="Merchant Equipment Store Credit Card Logos" />

                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
                  <img src="https://www.merchantequip.com/image/?logos=apl&height=32"
                    alt="Merchant Equipment Store Credit Card Logos" />

                </label>
              </div>
            </div>
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="Message">
              <h6>Message</h6>
            </label>
            <textarea class="form-control" id="Message" rows="3"></textarea>
            <p>Add any note here</p>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row bg-light border-top">
    <div class="col-10"></div>
    <div class="col-2 h1">
      <button type="button" class="btn btn-secondary" id="cancel">Cancel</button>
      <button type="button" class="btn btn-primary" id="send">Send</button>
    </div>
  </div>

</div>

</html>
